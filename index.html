<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <div class="preview-card">
    <div class="image">
      <!-- <img src=".\images\image-header-mobile.jpg" alt="Header image showing people working in office"> -->
      <div class="overlay"></div>
    </div>
    <div class="flex-container">
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stats-container">
        <div id="companies">
          <span class="stats">10k+</span>
          <span class="stats-heading">companies</span>
        </div>
        <div id="templates">
          <span class="stats">314</span>
          <span class="stats-heading">templates</span>
        </div>
        <div id="queries">
          <span class="stats">12M+</span>
          <span class="stats-heading">queries</span>
        </div>
      </div>

    </div>
</div>
